name: BuildNugetPackage

on:
  push:
    branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore tools
      run: dotnet tool restore

    - name: Get version
      run: dotnet tool run ezpipeline git-height-version -- -b 0.0.1 -v VERSION

    - name: Make nuget folder
      run: mkdir ./nuget

    - name: Build Package
      working-directory: ./template
      run: dotnet pack ./RbfxTemplate.csproj -o ../nuget/ -p:PackageVersion=${{ env.VERSION }}

    - name: Release
      uses: softprops/action-gh-release@v1
      # if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./nuget/rbfx.template.${{ env.VERSION }}.nupkg
        name: v${{ env.VERSION }}
        tag_name: v${{ env.VERSION }}
        token: ${{ secrets.GITHUB_TOKEN }}
